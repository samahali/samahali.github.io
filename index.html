<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samah Ali Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>
    <!-- Navbar header section -->
    <header id="header" class="header"></header>

    <!-- Main hero banner -->
    <section id="home" class="w-100 d-flex justify-content-start align-items-center hero">
        <div class="text-center intro">
        <div class="headings">
            <h3 class="greet-heading" data-i18n="hello">Hello, I'm</h3>
            <h2 id="typewriter"></h2>
            <h4 class="sub-heading" data-i18n="intro_experience">A Software Engineer with 9+ years of Experience.
            </h4>
        </div>
        <div class="d-flex justify-content-center align-items-center intro-buttons">
            <a href="https://www.linkedin.com/feed/" target="_blank" class="btn common-btn me-2" data-i18n="hire_me">Hire
            Me</a>
            <a href="https://drive.google.com/file/d/1BbsAuje5XT8fmJtpIvKHv1nXFGl4h8dZ/view?usp=sharing" target="_blank"
            class="btn ghost-btn" data-i18n="resume">Get Resume</a>
        </div>
        </div>
    </section>
    
    <!-- Section: About -->
    <section id="about"  data-aos="fade-up" class="d-flex justify-content-between align-items-center mx-auto rounded-5 shadow-lg about"></section>
    
    <!-- Section: Project -->
    <section class="d-flex justify-content-center align-items-center flex-column services" id="projects" data-aos="fade-up"></section>
    
    <!-- Section: Skills -->
    <section class="mx-auto rounded-5 shadow-lg skills" id="skills" style="background-color: #F0F2F5;" data-aos="fade-up"></section>
    
    <!-- Section: Company I worked on it -->
    <section id="company" class="company" data-aos="fade-up"></section>
    <!-- Section: Education Timeline -->
    <section class="mx-auto rounded-5 shadow-lg edu p-5 d-flex flex-column justify-content-center align-items-center" 
    style="background-color: #F0F2F5;" id="edu" data-aos="fade-up"></section>

    <!-- Contact me section -->
    <section class="contact py-5 mt-5" id="contact" data-aos="fade-up"></section>

    <!-- Footer section -->
    <footer class="footer" id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <!-- AOS JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
